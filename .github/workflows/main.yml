name: "unit-test: pytest"

on:
  pull_request:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: '3.10'
      - name: Install Python dependencies
        run: |
          pip install poetry
          poetry install --with dev
      - name: Test with pytest
        run: |
          poetry run pytest tests/unit
